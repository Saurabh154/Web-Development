<body>
    <!--DIV and Span are used to structure webpage-->

    <div> - Block Element
        <p>
            A block - level Element always start on a new line and 
            takes up the full width available(Stretches out to the left 
            and right as far as it can)

            Block level Elements in HTML:
                <address>, <articles, <aside>, <blockquote>, <canvas>, <dd>,
                <div>, <dl>, ‹dt>, ‹fieldset>, ‹figcaptions, ‹figures, ‹footer>,
                <form>, <h1>-<h6>, <header>, <hr>, <li>, <main>, <nav>,
                <noscript>, <ol>, <p>, ‹pre>, <section>, <table>,
                <foot>,
        </p>
    </div>

    <span> inline Element
        <p>
            An inline Element does not start on a new line and only takes 
            up as mush width as necessary.

            inline Elements in HTML:
                <a>, <abbr>, <acronym>, <b>, ‹bdo>, ‹big>, <br>, <buttons, <cite>,
                <code>, <dfn>, <em>, <i>, <img>, <input>, ‹kbd>, ‹label>, ‹map>,
                <object>, <output>, <q>, <samp>, «script>, ‹select>, <small>, <span>,
                «strong>, ‹sub>, ‹sup>, ‹textarea>, ‹time>, ‹tt>, ‹var>
            </p>
    </span>
</body>
